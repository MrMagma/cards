<div class="menu-container">
    <div class="menu">
        <h1>Cards</h1>
        <input
            id="gid"
            class="game-id-input"
            maxlength=6
            placeholder="Enter game ID"
            spellcheck=false
            (input)="onIDInput($event)"
        />
        <button
            class="join-button"
            [disabled]="!isIDValid()"
            (click)="onJoinClick()"
        >Join</button>
        <button
            class="create-button"
            (click)="onCreateClick()"
        >New Game</button>
    </div>
</div>
