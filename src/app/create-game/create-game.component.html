<div class="create-menu-container">
    <div class="create-menu">
        <h1>New Game</h1>
        <input [(ngModel)]="name" placeholder="Name" maxlength=16 spellcheck=false/>
        <select [(ngModel)]="gameID">
            <option value="" selected hidden>Game type</option>
            <option *ngFor="let game of games" (value)="game.id">{{game.name}}</option>
        </select>
        <button class="create-game" (click)="create.emit()" [disabled]="!canCreate()">Create Game</button>
        <button class="cancel" (click)="cancel.emit()">Cancel</button>
    </div>
</div>
